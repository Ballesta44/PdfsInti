<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function descarga()
{
    desdePDF = document.querySelector("#desde").value
    hastaPDF = document.querySelector("#hasta").value
    principio = 'https://www.nadiemellamagallina.com/pdfmanual.php?id='
    var links = [];
    for (let step = Number(desdePDF); step <= Number(hastaPDF); step++) 
    {
    console.log(principio+step.toString());
    links.push(principio+step.toString())
    }
    for(let i = 0; i < links.length; i++) {
      var frame = document.createElement("iframe");
      frame.src = links[i];
      frame["download"] = 1
      document.body.appendChild(frame);
    }
    for(let i = 0; i < 6; i++) {
    document.getElementsByTagName("img")[i].style.visibility = "visible"
    }

}
</script>
    <style>
        iframe{display: none;}
        img{visibility: hidden;}
        body{margin: 5%;}
    </style>
</head>
<body>
    <div>
    <label for="desde">Desde: </label><input type="number" name="Desde" id="desde">

    <label for="hasta">Hasta: </label><input type="number" name="Hasta" id="hasta"> 
    </div>

</html>
